name: Test cache-dependency-path

on:
  workflow_dispatch:
  push:
jobs:
  test-cache:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13, ubuntu-24.04-arm, windows-11-arm]
        python-version: ["pypy3.10", "pypy-3.11", 'pypy3.10-v7.3.17']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: cdce8p/setup-python@pypy-version-output
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - run: pip install -r requirements.txt    

     


