name: SandBox

on:
  push:
  workflow_dispatch:

jobs:
  setup_python:
    name: ${{ matrix.os }} ${{ matrix.architecture }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macos-13"]
        architecture: ["x64"]
        include:
          - os: "windows-latest"
            architecture: "x86"
          - os: "macos-14"
            architecture: "arm64"
    steps:
      - uses: actions/checkout@v4

      - uses: priyagupta108/setup-python@test-pr-973
        with:
          python-version: |
              3.13t
              3.13
              
          architecture: ${{ matrix.architecture }}
      # - name: Set up Python
      #   uses: quansight-labs/setup-python@v5
      #   # uses: priyagupta108/setup-python@test-pr-973
      #   with:
      #     python-version: "3.13"
      #     architecture: ${{ matrix.architecture }}
      - name: Check python
        run: |
          set -ex
          echo "$PATH"
          if [ -d /c/hostedtoolcache/windows ]; then
              find /c/hostedtoolcache/windows/Python/3.13.0 -maxdepth 2 -name 'python*'
              py --list
          fi
          which python
          which python3
          which python3.13 
          which python3.13t
          python3.13 -VV
          python3.13t -VV
        shell: bash
