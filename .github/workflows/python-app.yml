name: Unzip issue reproduce 
on:
  push:
    branches:
      - unzip-issue

jobs:
  build:
    runs-on: self-hosted
    # runs-on: windows-latest

    steps:
     - name: Clear any existing tool cache
       run: |
          mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
          mkdir -p "${{ runner.tool_cache }}"
