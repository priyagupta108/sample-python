name: Test Setup Python with Cache

on:
  push:
    branches:
      - test-pr-896
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
        cache: [pip, pipenv]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: Zxilly/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
        cache: ${{ matrix.cache }}

    - name: Cache dependencies with pip
      if: matrix.cache == 'pip'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Cache dependencies with Poetry
      if: matrix.cache == 'poetry'
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry install
    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache dependencies with Pipenv
      if: matrix.cache == 'pipenv'
      run: |
        pip install --upgrade pip
        pip install pipenv
        pipenv install

    