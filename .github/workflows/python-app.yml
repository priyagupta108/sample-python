name: Test Invalid Path

on: [push]

jobs:
  test-invalid-path:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add Invalid Path
      run: |
        echo "D:\InvalidPath" >> $GITHUB_ENV
        echo "Updated PATH: $PATH"

    - name: Verify Invalid Path Added
      run: echo $PATH

    - name: Clean PATH
      run: |
        cleanedPath = ($env:PATH -split ';' | Where-Object { Test-Path $_ }) -join ';'
        echo "PATH=$cleanedPath" >> $GITHUB_ENV
        echo "Cleaned PATH: $cleanedPath"

    - name: Verify Invalid Path Removed
      run: echo $PATH

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Verify Python Installation
      run: python --version
