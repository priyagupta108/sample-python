name: Reproduce Issue

on: [push]

jobs:
  reproduce-issue:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.9.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.13
       

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
