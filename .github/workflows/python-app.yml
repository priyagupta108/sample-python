name: Python workflow with PATH manipulation

on:
  push:
    branches: [ issue-851 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Display original Python version
      run: python --version

    - name: Modify PATH
      run: echo "PATH=/custom/path:$PATH" >> $GITHUB_ENV

    - name: Display modified PATH
      run: echo $PATH
    - name: Display modified PATH
      run: echo $PATH
    - name: Display Python version after PATH modification
      run: python --version
