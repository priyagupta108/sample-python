name: Reproduce Issue #851

on:
  push:
    branches: [ "issue-851" ]
 




jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Print PATH after setup-python
      run: echo $PATH

    - name: Prepend to PATH
      run: |
        echo "PATH=/example/path:/another/example/path:$PATH" >> $GITHUB_ENV
        echo $PATH

    - name: Print PATH after prepend
      run: echo $PATH

    - name: Create directory and executable
      run: |
        mkdir -p /example/path
        touch /example/path/my-executable
        chmod +x /example/path/my-executable
        echo "echo 'Hello from new path'" > /example/path/my-executable
        /example/path/my-executable
