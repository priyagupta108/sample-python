name: Unzip issue reproduce 

on:
  push:
    branches:
      - unzip-issue
 

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: priyagupta108/setup-python@unzipwin
      with:
        python-version: '3.11.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

 
