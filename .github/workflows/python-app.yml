name: Test Windows ARM Setup-node issue#1121

on:
  push:
    branches:
      - unzip-issue
  
jobs:
  build:
    runs-on: [self-hosted, ARM64]
    # runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: priyagupta108/setup-node@fix-node-arm64-setup
        with:
          node-version: '22.6.0'

      - name: Display Node.js version
        run: node -v
