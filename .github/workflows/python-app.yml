name: Clear Python Cache

on:
  push:
    branches:
      - unzip-issue  # Adjust this to the branch you want to trigger the workflow

jobs:
  clear-cache:
    runs-on: self-hosted

    steps:
    - name: Delete cached Python versions
      run: |
        echo "Clearing setup-python cache..."
        Remove-Item -Recurse -Force $env:USERPROFILE\.setup-python
        echo "Cache cleared successfully."
      shell: pwsh
