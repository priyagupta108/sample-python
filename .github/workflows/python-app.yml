name: Reproduce Issue #851

on:
  push:
    branches: [ "issue-851" ]
jobs:
   test:
     runs-on: ubuntu-latest

     steps:
     - name: Checkout repository
       uses: actions/checkout@v2

     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.8'

     - name: Print PATH after setup-python
       run: echo $PATH

     - name: Append to PATH
       run: echo "/example/path" >> $GITHUB_PATH

     - name: Print PATH after append
       run: echo $PATH
 
