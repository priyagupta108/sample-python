name: CI

on:
  push:
    branches: [ issue-819 ]

jobs:
  build:
    runs-on: [self-hosted, windows-latest]

    steps:
    - name: Check out source code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.6.x - 3.11.x'

   
