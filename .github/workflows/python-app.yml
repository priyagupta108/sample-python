name: tests setuptools

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        python:
         # - "3.8"
         # - "3.8.12"
         # - "3.8.13"
         # - "3.8.14"
         # - "3.8.15"
        # - "3.8.17"
        # - "3.12.3"
        - "3.8.10"
        # - "3.12.0-alpha.6"
        
        platform:
        - macos-latest
        - macos-13
        - macos-12
  
       
    runs-on: ${{ matrix.platform }}
    env:
      SETUPTOOLS_USE_DISTUTILS: stdlib
   
 
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        id: python-install
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
