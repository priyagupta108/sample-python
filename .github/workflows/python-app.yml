name: tests setuptools

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        python:
        - "3.8"
         # - "3.9"
         # - "3.8.12"
         # - "3.8.13"
         # - "3.8.14"
         # - "3.8.15"
        # - "3.8.17"
        # - "3.12.3"
        # - "3.8.10"
        # - "3.12.1"
        # - "3.12.0-alpha.6"
         # - "3.9.13"
         
        
        platform:
        - macos-latest
        - macos-13
        - macos-12
  
       
    runs-on: ${{ matrix.platform }}
    env:
      SETUPTOOLS_USE_DISTUTILS: local
   
 
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        id: python-install
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
      - name: Check distutils installation
        run: |
          python -c "import distutils; print(distutils.__file__)"
      - name: Print setuptools version
        run: |
          python -c "import setuptools; print(setuptools.__version__)"    
