name: Build and Release
on:
  push:
    branches:
      - '**'

jobs:
  build-binary:
    runs-on: macos-13
    steps:
      - run: |
          find /Library/Frameworks/Python.framework/Versions/3.11/lib/python3.11/site-packages -name 'pip-*.dist-info'
          pip3 show pip
          pip3 install pip==23.0
          pip3 show pip
