name: Clear Python Cache

on:
  push:
    branches:
      - unzip-issue  # Adjust this to the branch you want to trigger the workflow

jobs:
  clear-cache:
    runs-on: self-hosted

    steps:
      - name: Clear any existing tool cache
        run: |
          mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
          mkdir -p "${{ runner.tool_cache }}"
     
