name: Example Workflow

on:
  push:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8.10"

      - name: Upgrade pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Set Environment Variable for Specific Step
        run: echo "SETUPTOOLS_USE_DISTUTILS=local" >> $GITHUB_ENV


      - name: Check distutils Installation
        run: python -c "import distutils; print(distutils.__file__)"

      - name: Print Setuptools Version
        run: python -c "import setuptools; print(setuptools.__version__)"

     
