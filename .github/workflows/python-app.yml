name: Test Python Setup with pyproject.toml
on:
  push:
    branches:
      - issue-815
      
jobs:
  test-python-setup:
    strategy:
      matrix:
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.4
          cache: 'pip'
      - name: Check Python version
        run: python --version
 
