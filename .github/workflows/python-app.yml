name: Unzip issue reproduce 
on:
  push:
    branches:
      - unzip-issue
  
jobs:
  build:
    runs-on: [self-hosted, X64]
    # runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clear tool cache
      shell: powershell
      run: |
        if (Test-Path -Path "C:\Users\priyagupta108\actions-runner\_work\_tool.old") {
          Remove-Item -Recurse -Force "C:\Users\priyagupta108\actions-runner\_work\_tool.old"
        }
        mv "C:\Users\priyagupta108\actions-runner\_work\_tool" "C:\Users\priyagupta108\actions-runner\_work\_tool.old"
        mkdir "C:\Users\priyagupta108\actions-runner\_work\_tool"

    - name: Setup Python
      # uses: actions/setup-python@v5
      uses: priyagupta108/setup-python@fix-windows-extract-archive
      with:
       # python-version: '3.12' 
        # python-version: 'pypy3.9' 
        python-version: '3.12-dev'
        # python-version: '3.13.0-beta.4' 
         # python-version: 'graalpy-24.x' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
