name: github Package
on:
  push:
    branches:
      - sample-node
jobs:
  
  publish-npm:
    
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: priyagupta108/setup-node@fix-win-arm64-setup
        with:
          node-version: 16
          cache: 'npm'
          registry-url: https://npm.pkg.github.com
     
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
