
     
name: Node.js Package

on:
  push:
    branches:
      - sample-node

jobs:
  build:
    runs-on: [self-hosted, Arm64]

    steps:
    - uses: actions/checkout@v4
    - name: Install Yarn
      run: npm install -g yarn
    - name: Setup Node.js
      uses: priyagupta108/setup-node@fix-win-arm64-setup
      with:
        node-version: '21'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install


      

  

